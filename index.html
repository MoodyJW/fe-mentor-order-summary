<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css.css" />

    <title>Frontend Mentor | Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <article>
          <header>
            <img
              class="header-image"
              src="images/illustration-hero.svg"
              alt="header image of person holding a phone, wearing headphones, and dancing to music"
            />
          </header>
          <div class="card-content-container">
            <div class="order-summary">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="order-detail-box">
              <div class="left-grid">
                <div class="music-icon">
                  <img
                    src="images/icon-music.svg"
                    alt="small icon of a musical note ðŸŽµ "
                  />
                </div>
                <p>
                  <span class="annual-plan">Annual Plan</span></br>$59.99/year
                </p>
              </div>
              <div class="right-grid">
                <button class="change-button">Change</button>
              </div>
            </div>
            <div class="actions-container">
              <button class="proceed-button">Proceed to Payment</button>
              <button class="cancel-button">Cancel Order</button>
            </div>
          </div>
        </article>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MoodyJW" target="_blank" rel="noopener noreferrer"
        >MoodyJW</a
      >.
    </footer>
  </body>
</html>
